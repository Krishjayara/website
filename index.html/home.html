<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Delicious Bites</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        header {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }

        nav {
            text-align: center;
            margin: 20px 0;
        }

        .nav-button {
            background: linear-gradient(45deg, #ff4500, #ff6347);
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 18px;
            transition: 0.3s;
            margin: 5px;
        }

        .nav-button:hover {
            background: linear-gradient(45deg, #e63900, #ff4500);
            transform: scale(1.1);
        }

        section {
            padding: 50px;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            margin: 20px auto;
            width: 80%;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Delicious Bites</h1>
    </header>
    
    <nav>
        <button class="nav-button" onclick="location.href='home.html'">Home</button>
        <button class="nav-button" onclick="location.href='recipes.html'">Recipes</button>
        <button class="nav-button" onclick="location.href='about.html'">About Us</button>
        <button class="nav-button" onclick="location.href='contact.html'">Contact</button>
    </nav>
    
    <section>
        <h2>Explore the World of Food</h2>
        <p>Find delicious recipes, cooking tips, and food stories that will inspire your next meal.</p>
    </section>
</body>
</html>
